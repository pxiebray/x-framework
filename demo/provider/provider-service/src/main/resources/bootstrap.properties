#统一使用此key来定义微服务名 以兼容spring cloud
spring.application.name=framework-provider
#多租户 appId
yryz.appId=demo


# 配置中心预留
spring.cloud.config.uri=https://config-mo.quanhu365.com/config
# config.name 可以不指定 默认为 spring.application.name
# 这里指定名字是为了兼容本机注册到dev环境时通过修改spring.application.name=heying-framework-provider来区分微服务以免造成干扰
spring.cloud.config.name=framework-provider
spring.cloud.config.profile=${ENV:${RPC_ENV:dev}}
# 连不上配置中心不启动
spring.cloud.config.fail-fast=true